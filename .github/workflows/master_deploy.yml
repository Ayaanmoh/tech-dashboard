name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: echo "Installing packages..."
      run: npm install
    - name: Deploy to Github Pages
      run: |
          git config --global user.email "Rohit_Bandooni@ncsu.edu"
          git config --global user.name "rbandooni"
          git remote set-url origin https://4b4018d06082ae3934afb85d6636a6cfd8c3f49b@github.com/precision-sustainable-ag/tech-dashboard.git
          npm run deploy
    - name: Updating Domain
      run: echo "Update domain"
